<section id="skills-section">
  <div class="line-extended"></div>
  <div class="background-img">
    <img src="./assets/img/skills/bg.svg" alt="" />
  </div>
  <div id="skills">
    <div class="section-left">
      <table>
        <tr>
          <td>
            <img
              class="skill1"
              src="./assets/img/skills/angular.svg"
              alt="angular"
            />
          </td>
          <td>
            <img
              class="skill2"
              src="./assets/img/skills/javascript.svg"
              alt="javascript"
            />
          </td>
          <td>
            <img
              class="skill3"
              src="./assets/img/skills/typescript.svg"
              alt="typescript"
            />
          </td>
          <td>
            <img
              class="skill4"
              src="./assets/img/skills/firebase.svg"
              alt="firebase"
            />
          </td>
        </tr>
        <tr>
          <td>
            <img class="skill5" src="./assets/img/skills/html.svg" alt="html" />
          </td>
          <td>
            <img class="skill6" src="./assets/img/skills/css.svg" alt="css" />
          </td>
          <td>
            <img class="skill7" src="./assets/img/skills/git.svg" alt="git" />
          </td>
          <td>
            <img
              class="skill8"
              src="./assets/img/skills/material-design.svg"
              alt="material-design"
            />
          </td>
        </tr>
        <tr>
          <td>
            <img
              class="skill9"
              src="./assets/img/skills/scrum.svg"
              alt="scrum"
            />
          </td>
          <td>
            <img
              class="skill10"
              src="./assets/img/skills/rest-api.svg"
              alt="rest-api"
            />
          </td>
        </tr>
      </table>
      <div class="btn btn-bottom">
        <a href="#contact">{{ "skills.btn" | translate }}</a>
      </div>
    </div>
    <div class="section-right">
      <div class="headline">
        <h2>
          {{ "skills.headline" | translate }}
        </h2>
        <div
          class="line"
          [ngStyle]="{
            width: this.langService.currentLang == 'en' ? '430px' : '125px'
          }"
        ></div>
      </div>
      <p>
        {{ "skills.description" | translate }}
      </p>
      <div class="btn btn-left">
        <a href="#contact">{{ "skills.btn" | translate }}</a>
      </div>
    </div>
  </div>
</section>
