<section id="contact-section">
  <div class="line-extended-headline"></div>
  <div class="line-extended-content"></div>
  <div class="background-img">
    <img src="./assets/img/contact/purple-blob.svg" alt="" />
  </div>
  <div id="contact">
    <div class="headline">
      <h2>
        {{ "contact.headline" | translate }}
      </h2>
      <div class="line"></div>
    </div>
    <div class="content">
      <div class="left">
        <h3>
          {{ "contact.problem" | translate }}
          <div class="line"></div>
        </h3>
        <p>
          {{ "contact.description" | translate }}
        </p>
        <p>
          {{ "contact.need" | translate }}
          <b>{{ "contact.contact" | translate }}</b>
        </p>
      </div>
      <div class="right">
        <app-form></app-form>
        <div class="btn-up">
          <a href="#top"
            ><img src="./assets/img/contact/arrow-up.svg" alt=""
          /></a>
        </div>
      </div>
    </div>
  </div>
</section>
