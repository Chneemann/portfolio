<section id="portfolio-section">
  <div class="background-img">
    <img src="./assets/img/portfolio/azure-blob.svg" alt="" />
    <img src="./assets/img/portfolio/green-blob.svg" alt="" />
  </div>
  <div id="portfolio-single">
    <div
      class="project"
      *ngFor="let project of projects; let i = index"
      [ngStyle]="getProjectStyle(i)"
    >
      <div class="img" [ngStyle]="getProjectStyle(i)">
        <img
          src="../../../../assets/img/portfolio/{{ project.imgPath }}"
          alt="{{ project.name }}"
        />
      </div>
      <div class="spacer"></div>
      <div class="description" [ngStyle]="getDescriptionStyle(i)">
        <h3>{{ project.name }}</h3>
        <h4>{{ project.code }}</h4>
        <p>
          {{ "portfolio.description" + i | translate }}
        </p>
        <div *ngIf="project.released === true" class="btns">
          <a href="{{ project.linkLiveTest }}" target="_blank">
            <div class="btn btn-live-test">Live test</div>
          </a>
          <a href="{{ project.linkGithub }}" target="_blank">
            <div class="btn btn-github">Github</div>
          </a>
        </div>
        <div *ngIf="project.released === false" class="btns">
          {{ "portfolio.description-released-soon" | translate }}
        </div>
      </div>
    </div>
  </div>
</section>
